<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
 
    <title>Words-Widget</title>
  </head>
  <body>
    
    <div class="container">

        <h1>Words Widget</h1>
       
        <label for="fname">enter your sentence </label>
            <input type="text" class="textInput" id="fname" name="fname"><br><br>
            <button type="submit" class="submitBtn" >Analyze</button>
            <br><br>
            <div class="result"></div>
            <br>
            <div class="results"></div>
            <br>
            <input type="checkbox" class="checkbox" id="highlight" name="highlight" value="highlighted">Hide words less than 5 characters and
            highlight the longest word/s <br><br>
            <div class="long"></div>
    </div>
    
    <script src="index.js" ></script>
  </body>
</html>
